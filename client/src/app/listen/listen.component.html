<button (click)="speech.startListening()" [disabled]="speech.listening">
    <img class="icon" src="/assets/images/mic-on.png">
    <!-- {{btnLabel}} -->
</button>
<button (click)="speech.abort()" [disabled]="!speech.listening">
    <img class="icon" src="/assets/images/mic-off.png">
    <!-- Stop -->
</button>
